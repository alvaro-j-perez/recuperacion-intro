<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Examen Introduccion a los Sistemas de Computo Serie I</title>
</head>

<body>
    <br><br>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Examen Final Serie I
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <h1>Bienvenido</h1>
                    <div class="form-group">
                        <label>Conversion Fecha a hexadecimal
                        </label>
                        <input type="date" class="form-control" id="hexa">
                    </div>
                    <div class="form-group">
                        <label>Conversion de fecha a horas Vividas</label>
                        <input type="date" class="form-control" id="horas">
                    </div>
                    <div class="form-group">
                        <label>Numero de Letras es Impar o par</label>
                        <input type="text" class="form-control" id="parimpar">
                        <h6>Funciona con un nombre y un apellido</h6>
                    </div>
                    <div class="form-group">
                        <label>Cuantas Consonantes y Cuantas Vocales</label>
                        <input type="text" class="form-control" id="convoc">
                    </div>
                    <div class="form-group">
                        <label>Mostrar Nombre en reversa</label>
                        <input type="text" class="form-control" id="reversa">
                    </div>
                </blockquote>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="hexadecimal()">Hexadecimal</button>
                    <button type="button" class="btn btn-secondary" onclick="horas()">Horas Vividas</button>
                    <button type="button" class="btn btn-success" onclick="parimpar()">Par e Impar</button>
                    <button type="button" class="btn btn-danger" onclick="vocalesconsonantes()">Vocales & Consonantes</button>
                    <button type="button" class="btn btn-warning" onclick="reversa()">Nombre Inverso</button>
                </div>
            </div>
            <div class="card-footer text-muted">
                <p>Resultado</p>
                <h1 id="resultado"></h1>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/moment@2.17.0/moment.js"></script>
<script src="js/hexadecimal.js"></script>
<script src="js/horas.js"></script>
<script src="js/parimpar.js"></script>
<script src="js/vocalesconsonantes.js"></script>
<script src="js/revesa.js"></script>

</html>
